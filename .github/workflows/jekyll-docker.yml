name: Jekyll site CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the site in the jekyll/builder container
    - run: docker build . --tag hendrikwat/BelfiusLoanCalculator:0.0.1
    - run: docker login -u hendrikwat -p Samsung123
    - run: docker push "hendrikwat/BelfiusLoanCalculator:0.0.1"
